{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
    <h1 style="color:white;">Register Yourself!</h1>
    <br>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="fullname" placeholder="Full Name" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="phonenumber" placeholder="Mobile Number" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="mail" placeholder="Email id" type="text">
        </div>
        <div class="form-group">
            <textarea class="form-group" name="address" placeholder="Address" rows="4" cols="25"></textarea>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <h6 style="color:red;">*Password should be atleast 8 chracters long</h6>
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
